<script>
    // Obtener las etiquetas y valores pasados desde Django
    var metodos = "{{ metodos| safe }}";  // Métodos de pago
    var totales_metodos = "{{ totales_metodos| safe }}";  // Totales de los pagos

    // Configurar el gráfico de barras
    var ctx = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: JSON.parse(metodos),  // Métodos de pago en el eje X
            datasets: [{
                label: 'Monto de Pagos',
                data: JSON.parse(totales_metodos),  // Totales de pagos en el eje Y
                backgroundColor: 'rgba(54, 162, 235, 0.2)',  // Color de fondo de las barras
                borderColor: 'rgba(54, 162, 235, 1)',  // Color del borde de las barras
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true  // Asegurar que el eje Y comience en cero
                }
            }
        }
    });
</script>
