<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Tratamientos mas solicitados</title>
    <!-- Integrar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Plotly.js para las gráficas -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>


<body>

    <!-- Gráfica de Tratamientos -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h2>Tratamientos Más Solicitados</h2>
                </div>
                <div class="card-body">
                    {% if plot_html %}
                    {{ plot_html|safe }}
                    {% else %}
                    <p class="text-center text-muted">No hay datos disponibles para mostrar los tratamientos más
                        solicitados.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

        <!-- Botón para regresar -->
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4 text-center">
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg w-100">Regresar al inicio</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
