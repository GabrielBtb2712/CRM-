<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Citas por Fecha</title>
    <!-- Integrar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Plotly.js para la gráfica -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Título centrado -->
            <div class="col-12 text-center mb-4">
                <h1>Gráfica de Citas por Fecha</h1>
                <p>Visualiza la distribución de las citas según la fecha.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <!-- Mostrar la gráfica de barras generada -->
                <div class="card">
                    <div class="card-body">
                        {{ graph_html|safe }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para regresar (opcional) -->
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4 text-center">
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg">Regresar al inicio</a>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
