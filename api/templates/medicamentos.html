<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Medicamentos</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Agregar Medicamento</h4>
                    <form action="{% url 'agregar_medicamento_views' %}" method="POST">
                        {% csrf_token %}
                        
                        <!-- Campo para el nombre del medicamento -->
                        <div class="form-group">
                            <label for="nombre">Nombre del Medicamento</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="100" required>
                        </div>
        
                        <!-- Campo para la descripción del medicamento -->
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>
        
                        <!-- Botón para enviar el formulario -->
                        <button type="submit" class="btn btn-primary">Guardar Medicamento</button>
                    </form>

                    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Regresar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar mensaje de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">¡Éxito!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    El medicamento ha sido agregado con éxito.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar scripts de Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Mostrar modal si se ha agregado el medicamento -->
    <script>
        // Verificar si hay un parámetro de éxito en la URL
        {% if success %}
            $(document).ready(function() {
                $('#successModal').modal('show');
            });
        {% endif %}
    </script>

</body>
</html>
